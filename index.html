<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pick3Data</title>
    <style>
      /* Add your CSS styles here */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      .header {
        background-color: #333;
        color: white;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 20px;
      }
      .header-wrapper {
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 80%;
        margin: 0 auto;
      }

      .header img {
        height: 50px;
      }

      .nav-menu {
        display: flex;
        list-style: none;
        margin: 0;
        padding: 0;
      }

      .btn {
        background-color: #333;
        border: none;
        color: white;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }

      .btn:hover {
        background-color: #666;
      }

      .pick3-section {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
        background-color: #f2f2f2;
        border-radius: 10px;
      }

      .pick3-section h2 {
        font-size: 24px;
        margin-bottom: 10px;
      }

      .pick3-section p {
        font-size: 18px;
        line-height: 1.5;
        text-align: center;
        margin-bottom: 20px;
      }

      .pick3-section .winning-numbers {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
      }

      .pick3-section .winning-numbers .state {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 10px;
        width: 150px;
        text-align: center;
      }

      .pick3-section .winning-numbers .state h3 {
        font-size: 16px;
        margin-bottom: 5px;
      }

      .pick3-section .winning-numbers .state p {
        font-size: 14px;
        margin-bottom: 0;
      }
      footer {
        background-color: #333;
        color: white;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 20px;
      }

      .footer-wrapper {
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 80%;
        margin: 0 auto;
      }

      .footer-menu {
        display: flex;
        list-style: none;
        margin: 0;
        padding: 0;
      }

      .footer-menu li {
        margin-left: 10px;
      }

      .footer-menu a {
        color: white;
        text-decoration: none;
      }

      .footer-menu a:hover {
        color: #666;
      }
      aside select {
  width: 100%; /* make the drop-down menu take up the full width of the aside element */
  font-size: 1em; /* set the font size */
  padding: 0.5em; /* add some padding to the drop-down menu */
  border: 1px solid #ccc; /* add a border */
  border-radius: 4px; /* round the corners of the border */
}

/* make the drop-down menu look good on mobile devices */
@media (max-width: 480px) {
  aside select {
    width: 100%; /* make the drop-down menu take up the full width of the aside element */
    font-size: 0.8em; /* set the font size to be slightly smaller on mobile devices */
  }
}

    </style>
  </head>
  <body>
    <header class="header">
